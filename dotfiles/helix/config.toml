# theme = "github_dark"
theme = "catppuccin_mocha"

[editor]
bufferline = "multiple"
color-modes = true

[editor.lsp]
# display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "position", "total-line-numbers", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
# character = "|"

# [keys.normal]
# C-f = [":new", ":insert-output lf -print-selection", "split_selection_on_newline", "goto_file", "goto_last_modification", "goto_last_modified_file", ":buffer-close!", ":redraw"]

[keys.normal.space]
i = ":toggle lsp.display-inlay-hints"

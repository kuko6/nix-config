[main]
font=monospace:size=10
icons-enabled=true
dpi-aware=no
use-bold=true
prompt=": "
width=35

[border]
width=2
radius=0

[colors]
border=737aa2ff
background=1a1b26ff
text=c0caf5ff
match=c3e88dff
selection=1a1b26ff
selection-match=c3e88dff
selection-text=bb9af7ff

[key-bindings]
delete-line-forward=none
next=Down Control+j
prev=Up Control+k

[module/volume]
type = custom/script
exec = ~/.local/bin/sound.sh
interval = 2
click-left = pactl set-sink-volume @DEFAULT_SINK@ +5%
click-right = pactl set-sink-volume @DEFAULT_SINK@ -5%
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle
# label-padding = 1
